<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActvie="active">Dating App</a>

        @if(accountService.currentUser()){
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item"><a routerLink="/members"  routerLinkActvie="active" class="nav-link" href="#">Matches</a></li>
                <li class="nav-item"><a routerLink="/lists" routerLinkActvie="active" class="nav-link" href="#">Lists</a></li>
                <li  class="nav-item"><a routerLink="/messages" routerLinkActvie="active" class="nav-link" href="#">Messages</a></li>
                <li  class="nav-item"><a routerLink="/errors" routerLinkActvie="active" class="nav-link" href="#">Errors</a></li>

            </ul>
        }

        @if(accountService.currentUser()){
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light">Welcome {{username}}</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }
        
    <!-- </div> -->
    <!-- <div class="container" style="margin-left: 350px;"> -->
        @if(!accountService.currentUser()){
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
                <input name="username"
                    [(ngModel)]="model.Username" 
                    class="form-control me-2" 
                    placeholder="UserName">
                <input name="password"
                    [(ngModel)]="model.Password"
                    class="form-control me-2"
                    type="password" 
                    placeholder="Password">
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        }
      
        
    </div>
</nav>
